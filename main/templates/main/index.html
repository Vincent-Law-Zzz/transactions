<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Redis + Celery</title>
  <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
 
 </head>
 <body>
	<div class="my-5 px-5 text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
			<main class="px-3">
			  	<h2>Thank you for your attention!</h2>
			  	<p class="lead"> This page was created for the Blackwall company by Alexander Bonchev.</p>
			  	<p5 class="lead">
			</main>
		  </div>
	  	</div>
	</div>
	<div class="my-5 py-5 text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		</div>
	  	</div>
	</div>
	<div class="text-center">
		<h3>Change user balance</h3>
		<span> </span><br>
		<form action="/" method="get" id="form" class="mg-top-10">
			<input name="username" type="text" placeholder="Username"><br><br>
			<input name="balance" type="number" placeholder="Value"><br><br>
			<input type="button" value="plus" id="plus" class="btn btn-secondary fw-bold border-white bg-black">
			<input type="button" value="minus" id="minus" class="btn">
			<input type="submit" hidden="hidden">
		</form>
	</div>
	<div class="my-5 py-5 text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		</div>
	  	</div>
	</div>
		<div class="my-5 px-5 text-center">
			<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
				<p>Stack of technologies:</p>
				<li>Python 3.9</li>
				<li>Celery</li>
				<li>Django</li>
				<li>Redis as broker</li>
				<li>PostgreSQL</li>
				<li>Bootstrap</li>
				<a href="admin">Administrate data base</a>
			</div>
		</div>
	<script>
		let plus_node = document.getElementById('plus');
		let minus_node = document.getElementById('minus');
		
		function plus(event) {
			let submit = document.getElementById('form');
			submit.submit()
		}
		
		function minus(event) {
			let submit = document.getElementById('form');
			let balance = document.querySelector("[name='balance']")
			balance.value = balance.value * -1
			submit.submit()
		}
		
		plus_node.onclick = plus
		minus_node.onclick = minus
	</script>
 </body>
</html>
